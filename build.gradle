apply plugin: 'groovy'
apply plugin: 'war'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.3'
    compile 'org.apache.tomcat.embed:tomcat-embed-core:8.0.5'
    compile 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.0.5'
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.0.5'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}